<!DOCTYPE html>
<html>
  <head>
    <title>Chating</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/bundle.js"></script>
  </head>
  <body>
    <div class="pure-g">
      <div class="vertical-spacer"></div>
    </div>

    <div class="pure-g">
      <div class="pure-u-1-3"></div>
      <div class="pure-u-1-3">

        <div class="pure-g">
          <div class="pure-u-20-24">
            <div id="chat-window" class="box"></div>
          </div>

          <div class="pure-u-4-24">
            <div id="online-list" class="box"></div>
          </div>
        </div>

        <div class="pure-g">
          <div class="pure-u-20-24">
            <div class="full-width-container">
              <div class="full-width-input centered-contents">
                <input id="message-input" type="text" autofocus>
              </div>
            </div>
          </div>
          <div class="pure-u-4-24 centered-contents">
            <button id="send" class="button-small pure-button">Send</button>
          </div>
        </div>

      </div>
      <div class="pure-u-1-3"></div>
    </div>
  </body>
</html>
